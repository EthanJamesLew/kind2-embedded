
name: Kind2 CI

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop, ci-cd ]

jobs:
  kind2-build:
    strategy:
      matrix:
        ocaml-version: [ 4.07.1 ]
        os: [ ubuntu-20.04, macos-10.15 ]
        include:
          - os: macos-10.15
            z3_install: brew install z3
            zmq_install: brew install zmq
          - os: ubuntu-20.04
            z3_install: sudo apt-get install -y z3
            zmq_install: sudo apt-get install -y libzmq3-dev

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache opam repository
      uses: actions/cache@v2
      with:
        path: ~/.opam
        key: ${{ matrix.os }}-opam-${{ matrix.ocaml-version }}

    - name: Set up OCaml ${{ matrix.ocaml-version }}
      uses: avsm/setup-ocaml@v1
      with:
        ocaml-version: ${{ matrix.ocaml-version }}

    - name: Install ZMQ library
      run: ${{ matrix.zmq_install }}

    - name: Install Kind2 OCaml dependencies
      run: opam install -y . --deps-only

    - name: Build Kind2
      run: opam exec make

    - name: Install Z3
      run: ${{ matrix.z3_install }}

    - name: Install unit test dependencies
      run: opam install ounit2

    - name: Run unit tests
      run: opam exec dune test

    - name: Run regression tests
      run: opam exec make test

    #- name: Upload kind2 artifact
    #  if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    #  uses: actions/upload-artifact@v2
    #  with:
    #    name: kind2-${{ matrix.os }}
    #    path: bin/kind2

    - name: Create pre-release
      id: create_prerelease
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: dev
        release_name: Development Version
        draft: false
        prerelease: true
        body: |
          Binaries created from the develop branch after every push

    - name: Create kind2 zip
      run: |
        zip --junk-paths kind2.zip ./bin/kind2

    - name: Upload kind2 zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_prerelease.outputs.upload_url }}
          asset_path: kind2.zip
          asset_name: kind2-${{ matrix.os }}.zip
          asset_content_type: application/zip
